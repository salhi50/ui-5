      <div class="container">
        <ul class="nav flex flex-between align-center">
          <li class="nav--left">
            <div class="secondary--btn flex align-center justify-center border cursor">
              <ion-icon name="moon" class="nav--dark-icon p-100 pd-10" data-type="dark"></ion-icon>
              <ion-icon name="sunny-outline" class="nav--light-icon p-100 d-none pd-10" data-type="light"></ion-icon>
            </div>
          </li>

            </div>
            <div class="nav--join mgr-half-1rem d-hidden">

            </div>
            <div class="nav--login">
              <button class="btn nav--login-btn main-btn">Log in</button>
            </div>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <!-- filters -->
      <section class="filter mgb-1h5rem">
        <div class="container">
          <div class="filter--up mgb-1h5rem">
            <p class="p-50 filter--subtitle">You looking for</p>
            <h2 class="heading filter--heading">Los Angeles</h2>
          </div>
          <div class="filter--down flex flex-between align-center res-fd-col">
            <div class="filter--down-left flex align-center res-div-100 flex-wrap">
              <div class="filter--price mgy-half-1rem mgr-half-1rem">
                <button class="btn secondary--btn border fw-400 p-50 bg-none filter--price-btn">
                  <span>Any price</span>
                  <i class="fas fa-sort pdl-15 p-mid"></i>
                </button>
              </div>
              <div class="filter--floor mgy-half-1rem mgr-half-1rem">
                <button class="btn fw-400 bg-none filter--floor-btn">
                  <span>Floor area</span>
                  <i class="fas fa-sort pdl-15 p-mid"></i>
                </button>
              </div>
              <div class="filter--rooms mgy-half-1rem mgr-half-1rem">
                <button class="btn secondary--btn border fw-400 p-50 bg-none filter--rooms-btn">
                  <span>Rooms</span>
                  <i class="fas fa-sort pdl-15 p-mid"></i>
                </button>
              </div>
            </div>

            <div class="filter--down-right flex align-center res-div-100 res-mgt-half-1rem">
              <label for="" class="p-50 filter--sort-label">Sort by :</label>
              <button class="btn border-none bg-none p-100 filter--sort-btn">
                <span>Recently added</span>
                <i class="fas fa-sort p-mid pdl-5"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
